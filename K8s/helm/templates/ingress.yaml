apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forecast-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: weather-forecast.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: forecast-api
                port:
                  number: 8080